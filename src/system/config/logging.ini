[DEFAULT]
caminho_log = 'caminho_log'

[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=formatadorPadrao

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatadorPadrao
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatadorPadrao
args=(%(caminho_log)s, 'a', 'utf-8')

[formatter_formatadorPadrao]
format=%(levelname)s - %(message)s - %(data_hora_atual)s